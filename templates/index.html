{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
{% include 'nav.html'%}


<div class="container mt-3 me-2">
  <div class="row">
    <div class="col-md-8">
      <a class="nav-link" href="{% url 'add_post' %}"><input class="form-control"
          placeholder="Write something here....."></a>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary">Post</button>
    </div>
  </div>
</div>

<!-- card start -->

<div class="container mt-2">
  <div class="row align-items-start ">
    {% for i in disp %}
      <div class="card col-md-4 my-2 mx-2 " style="width: 18rem; ">
      <img src="{{i.image.url}}" class="card-img-top" alt="..." style="height: 150px;">
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">{{i.desc |slice:":20" }}</p>
        <a href="display/{{i.post_id}}"><i class="fa-regular fa-eye"></i></a>
        <a href="display/{{i.post_id}}"><i class="fa-solid fa-comment"></i></a>
        
      </div>
    </div>
    {% endfor %}
  </div>
</div>




{% endblock body %}
