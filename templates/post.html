{% extends 'base.html' %}
{% block title %} Home  {% endblock title %}
{% block body %} 
  {% include 'nav.html'%}
  <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class= "rounded container shadow-lg  bg-body rounded mt-4"style="width: 400px;  padding: 20px 18px;">
    <div class="mb-3">
       <h3 class="text-center"><i> Create Memories</i></h3>
       <hr>
      <input type="text" class="form-control" name="title" placeholder="Title" required>
    </div>
    <div class="mb-3">
      <textarea class="form-control" name="desc" placeholder="Message"></textarea>
    </div>
    <div class="mb-3">
      <input type="file" name="image" class="form-control"  required>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="Privcy" id="inlineRadio1" value="public">
      <label class="form-check-label" for="inlineRadio1">Public</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="Privcy" id="inlineRadio2" value="private">
      <label class="form-check-label" for="inlineRadio2">Private</label>
    </div>
    <div class="py-3 d-grid gap-2">
      <button class="btn btn-primary " ml-5 type="submit">Submit</button>
    </div>
    </form>
  </div>
{% endblock body %}
